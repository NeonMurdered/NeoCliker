<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/css/style.css ">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>
   <title>NeoCliker</title>
</head>
<body>
   <header class="header">
      <h1 class="main-title">NeoCliker</h1>
   </header>
   <div class="main">
      <div class="container">
         <div class="main-inner">
            <div class="window">
               <div class="hp-bar">
                  <i class="hp-icon fa fa-heart" aria-hidden="true"></i>
                  <progress class="hp-stat" value="100" max="100" id="hpProgress"></progress>
                  <div class="killed-bar">
                     <div>Killed:</div>
                     <div class="killed-number" id="killedNum"></div>
                  </div>
               </div>
               <div class="hp-number" id="hp"></div>
               <div class="monster-boss" id="boss">BOSS</div>
               <div class="monster-img" id="monsterImg">
                  <img src="assets/images/monsterOne.png" alt="">
               </div>
            </div>
            <div class="btns-bar">
               <button class="btn-attack" id="btnAttack">Attack</button>
               <div class="skills-text">Skills:</div>
               <div class="btns-skills">
                  <button class="skill-one" id="skillOne"><i class="fa fa-bomb" aria-hidden="true"></i></button>
                  <button class="skill-two" id="skillTwo"><i class="fa fa-star" aria-hidden="true"></i></button>
                  <button class="skill-three" id="skillThree"><i class="fa fa-tint" aria-hidden="true"></i></button>
                  <button class="skill-four" id="skillFour"><i class="fa fa-fire" aria-hidden="true"></i></button>
                  <button class="skill-five" id="skillFive"><i class="fa fa-bolt" aria-hidden="true"></i></button>
               </div>
               <div class="info-skills">
                  <div class="info-item">5</div>
                  <div class="info-item">10</div>
                  <div class="info-item">15</div>
                  <div class="info-item">20</div>
                  <div class="info-item">25</div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <footer>
   </footer>

   <script src="assets/js/app.js"></script>
</body>
</html>
